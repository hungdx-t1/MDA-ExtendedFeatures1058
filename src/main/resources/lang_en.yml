# set locale to 'vi' to apply changes.

discord-hook:
  content: ''
  embed-author:
    author: '@MinoMC_YTB'
    author-url: ''
    author-icon-url: ''
  embed-body:
    title: '%player_name%''s Stats'
    description: 'Showing:'
    url: ''
    hex-color: '#58b9ff'
  embed-fields:
    text:
      kills-text: '**Kills:**'
      deaths-text: '**Deaths:**'
      wins-text: '**Wins:**'
      bedsDestroyed-text: '**Beds Destroyed:**'
      gamesPlayed-text: '**Games Played:**'
    all-stats:
      kills-value: '%bw1058_stats_kills%'
      deaths-value: '%bw1058_stats_deaths%'
      wins-value: '%bw1058_stats_wins%'
      bedsDestroyed-value: '%bw1058_stats_bedsdestroyed%'
      gamesPlayed-value: '%bw1058_stats_gamesplayed%'
    solo:
      kills-value: '%groupstats_solo_kills%'
      deaths-value: '%groupstats_solo_deaths%'
      wins-value: '%groupstats_solo_wins%'
      bedsDestroyed-value: '%groupstats_solo_bedsBroken%'
      gamesPlayed-value: '%groupstats_solo_gamesPlayed%'
    4v4v4v4:
      kills-value: '%groupstats_4v4v4v4_kills%'
      deaths-value: '%groupstats_4v4v4v4_deaths%'
      wins-value: '%groupstats_4v4v4v4_wins'
      bedsDestroyed-value: '%groupstats_4v4v4v4_bedsBroken%'
      gamesPlayed-value: '%groupstats_4v4v4v4_gamesPlayed%'
  embed-images:
    image-urls: ''
    thumbnail-url: ''
  embed-footer:
    footer: '@MinoMC_YTB - Footer'
    timestamp: ''
    footer-icon-url: ''